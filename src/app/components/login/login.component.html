<div class="container vh-100 d-flex align-items-center justify-content-center">
  <div class="row w-100 d-flex align-items-center">
    <!-- Left Column: SVG Illustration (50% Width on Larger Screens) -->
    <div class="col-md-6 d-flex justify-content-center align-items-center">
      <img src="assets/images/taskImage.svg" alt="Login Illustration" class="login-svg">
    </div>

    <!-- Right Column: Login Form (50% Width on Larger Screens) -->
    <div class="col-md-6 d-flex justify-content-center">
      <div class="card p-4 shadow-lg login-card">
        <h3 class="text-center mb-3">Login</h3>
        <form>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="email" id="username" class="form-control" [(ngModel)]="username" name="username" required />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required />
          </div>

          <button type="button" class="btn btn-dark w-100" (click)="onLogin()">Login</button>

          <div class="text-center mt-3">
            <small class="text-muted">
              Don't have an account?
              <a routerLink="/signup" class="text-primary">Sign up</a>
            </small>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
